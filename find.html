<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serveice</span>
            <!-- TODO: WIFI Icon -->
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full"></i>
            <!-- Lightning Icon -->
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span>
                <i class="fa-solid fa-gear fa-xl"></i>
                <span class="badge nav__notification" style="left: 83px; bottom: 23px;"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-sharp fa-regular fa-envelope"></i>
                    <span>Invite</span>
                </div>

        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Recommended Friends</span>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__text" style="display: flex;">
                        <span style="text-align: center;">You have no recommended friends.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Open Chat</span>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__text">
                        <h3>#BTS</h3>
                        <span>You have no recommended friends.</span>
                        <div>
                            <span>802 members</span>
                            <span>|</span>
                            <span>Active</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <img src="image/not_human.jpg" class="user-component__avatar user-component__avatar--xl"/>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__text">
                        <h3>#BTS</h3>
                        <span>You have no recommended friends.</span>
                        <div>
                            <span>802 members</span>
                            <span>|</span>
                            <span>Active</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <img src="image/not_human.jpg" class="user-component__avatar user-component__avatar--xl"/>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__message-notification badge">10</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification badge"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7a6b274b6f.js" crossorigin="anonymous"></script>
</body>
</html>
